<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav class="nav">
        <ul>
            <li>
                <a href="index.html" class="brand">
                    <img src="" alt="">
                    <h3>
                        Tech Quiz
                    </h3>
                </a>
            </li>
        </ul>
        <div class="account">
            <span class="material-icons-outline" title="Account">
                account_circle
            </span>
            <a href="signup.html">
                signup
            </a>
        </div>
    </nav>
    <main class="main">
        <div class="container">
            <h1>Create an account</h1>
            <div class="column">
                <div class="illustration">
                    <img src="" alt="" />   
                </div>
            </div>
            <form class="signup form" action="#">
                <div class="textInput">
                    <input type="text" placeholder="Enter your name">
                    <span class="material-icons-outlined">
                        person
                    </span>
                </div>

                <div class="textInput">
                    <input type="email" placeholder="Enter your email">
                    <span class="material-icons-outlined">
                        email
                    </span>
                </div>

                <div class="textInput">
                    <input type="password" placeholder="password">
                    <span class="material-icons-outlined">
                        password
                    </span>
                </div>

                <div class="textInput">
                    <input type="password" placeholder="conform password">
                    <span class="material-icons-outlined">
                        conform password
                    </span>
                </div>

                <label>
                    <input type="checkbox">
                    <span>
                        I agree to the Terms & Conditions
                    </span>
                </label>

                <div class="button">
                    <span>Submit now</span>
                </div>

                <div class="info">
                    Already have an account?
                    <a href="login.html">Login</a>
                    instead.
                </div>
            </form>
        </div>
    </main>
</body>
</html>
