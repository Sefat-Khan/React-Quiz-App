<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav class="nav">
        <ul>
            <li>
                <a href="index.html" class="brand">
                    <img src="" alt="">
                    <h3>
                        Tech Quiz
                    </h3>
                </a>
            </li>
        </ul>
        <div class="account">
            <span class="material-icons-outline" title="Account">
                account_circle
            </span>
            <a href="signup.html">
                signup
            </a>
        </div>
    </nav>
    <main class="main">
        <div class="container">
             <h1>Pick three of your favorite star wars Flims</h1>
             <h4>Question can have multiple answers</h4>
             <div class="answers">
                <label for="option1" class="answer">
                     <input type="checkbox" id="option1" />
                     ANew Hope 1
                </label>
                <label for="option2" class="answer">
                    <input type="checkbox" id="option2" />
                    ANew Hope 2
               </label>
               <label for="option3" class="answer">
                    <input type="checkbox" id="option3" />
                    ANew Hope 3
               </label>
               <label for="option4" class="answer">
                    <input type="checkbox" id="option4" />
                    ANew Hope 4
               </label>
             </div>
             <div class="progressBar">
                 <div class="backButton">
                    <span class="fa-solid fa-">
                        arrow-back
                    </span>
                 </div>
                 <div class="rangeArea">
                    <div class="tooltip">
                        24% complete!
                    </div>
                    <div class="rangeBody">
                        <div class="progress" style="width: 20%;">
                        </div>
                    </div>
                 </div>
                 <a href="result.html">
                    <button class="button next">
                        <span>Next Question</span>
                        <span class="fa-solid fa-">
                            arrow_forward
                        </span>
                    </button>
                 </a>
             </div>
             <div class="miniPlayer floatingBtn">
                <span class="fa-solid fa-">
                    play_circle_filled
                </span>
                <span class="fa-solid fa-">
                    close
                </span>
                <img src="" alt="">
                <p>Business build pc around 2000$. With intel and 4060ti</p>
             </div>
        </div>
    </main>
</body>
</html>
